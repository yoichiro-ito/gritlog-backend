spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gritlog_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&characterEncoding=utf8
    username: gritlog
    password: gritlog
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    # テストは毎回キレイな状態を担保したいなら下2つを有効に
    clean-disabled: false
    clean-on-validation-error: true

logging:
  level:
    org.flywaydb: DEBUG